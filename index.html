<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cc event_page</title>
    <link rel="stylesheet" href="css/cc_event.css">
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        // 탭 메뉴 활성화
        $(document).ready(function(){
            // 탭 버튼 클릭 시
            $(".tab").click(function(){
                // 모든 탭 버튼 초기화
                $(".tab").removeClass("on");
                // 클릭한 탭 버튼 활성화
                $(this).addClass("on");

                // 모든 탭 컨텐츠 숨기기
                $(".tabcontent").removeClass("on");
                // 클릭한 탭에 대응하는 컨텐츠 보여주기
                var tabId = $(this).attr("data-tab");
                $("#" + tabId).addClass("on");

                $('html, body').animate({
                    scrollTop : 930
                }, 100)
            });
        });

        // 특별한 선물
        $(function() {
            let giftBox = $('.btn_gift');
            let popupGift = $('.btn_gift_popup');
            let giftClose = $('.gift_popup_close');

            giftBox.click(function(){
                popupGift.css({
                    'display' : 'block'
                })
                $('.popup_bg').css({
                    'display' : 'block'
                })
                giftClose.css({
                        'display' : 'block'
                })
            })

            giftClose.click(function(){
                popupGift.css({
                    'display' : 'none'
                })
                $('.popup_bg').css({
                    'display' : 'none'
                })
            })

            
        // 로그인 서비스
        let couponBtn = $('.coupon_botton');
        let popBg = $('.popup_bg');
        let loginPopUp = $('.login_popup');
        let popUpClose = $('.login_close');

        couponBtn.click(function(){
            popBg.css({
                'display' : 'block'
            });
            loginPopUp.css({
                'display' : 'block'
            });
        });

        popUpClose.click(function(){
            popBg.css({
                'display' : 'none'
            });
            loginPopUp.css({
                'display' : 'none'
            });
        })

        });

        //  top버튼
        $(window).scroll(function(){
            if($(this).scrollTop() > 500){
                $('.top').fadeIn(500);
            } else {
                $('.top').fadeOut(500);
            }
        });
        //  top버튼 클릭 시 상단으로 부드럽게 올림
        $('.top').click(function(){
            $('html, body').animate({scrollTop:0},400);
            return false;
        });

    </script>

</head>
<body>
    <div id="wrap">
        <main class="main" id="main">
            <div class="inner">
                <div class="main_img">
                    <div class="main_light"></div>
                    <div class="main_shadow"></div>

                    <div class="main_header">
                        <div class="header_logo">
                            <a href="#" class="cc_logo"></a>
                            <a href="#" class="home_btn"></a>
                            <a href="#" class="stop_btn"></a>
                        </div><!-- header_logo -->
                    </div><!-- main_header end -->

                    <p class="title title01"></p>
                    <p class="title title02"></p>
                    <p class="title title03"></p>
                </div><!-- main_img -->
            </div><!-- inner end -->
        </main><!-- main end -->
        
        <section class="tab_meun">
            <ul>
                <li class="tab on" data-tab="event01"></li>
                <li class="tab" data-tab="event02"></li>
                <li class="tab" data-tab="event03"></li>
                <li class="tab" data-tab="event04"></li>
                <li class="tab" data-tab="event05"></li>
                <li class="tab" data-tab="event06"></li>
            </ul>
        </section><!-- tab_meun -->

        <section id="event01" class="tabcontent on">
            <a href="#" class="btn_guide"></a>
            <p class="btn_gift"></p>
            <div class="btn_gift_popup">
                <p class="gift_popup_close"></p>
            </div><!-- btn_gift_popup -->
            <div class="coupon_box">
                <ul>
                    <li>
                        <input type="text" placeholder="쿠폰번호를 입력해주세요." class="coupon_num">
                    </li>
                </ul>
                <botton class="coupon_botton"></botton>
                <p class="popup_bg"></p>
                <div class="login_popup">
                    <p class="login_title">로그인이 필요한 서비스 입니다.</p>
                    <p class="login_close">확인</p>
                </div>
            </div><!-- coupon_box end -->
        </section><!-- event01 -->

        <section id="event02" class="tabcontent"></section>
        <section id="event03" class="tabcontent"></section>
        <section id="event04" class="tabcontent">
            <div class="popup_cont01">
                <p></p>
            </div><!-- popup_cont01 -->
            <div class="popup_cont02">
                <p></p>
            </div><!-- popup_cont01 -->
        </section>
        <section id="event05" class="tabcontent"></section>
        <section id="event06" class="tabcontent"></section>

        <section class="top_btn">
            <a href="#main" class="top"></a>
        </section><!-- top_btn -->
    </div><!--  -->
</body>
</html>
